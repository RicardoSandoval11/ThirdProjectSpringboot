<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Ecommerce | Create category</title>
</head>
<body class="flex flex-col h-screen">
    <header th:insert="~{fragments/header :: header }"></header>
    <div th:insert="~{fragments/sub_header :: sub_header }"></div>
    <div class="container max-w-[1600px] mx-auto flex flex-wrap justify-center md:justify-between">
        <div class="mt-4 md:mt-0 w-full px-3 flex flex-wrap">
            <div class="w-full flex justify-start my-1">
                <h1 class="font-semibold text-center md:text-left text-xl md:text-3xl">Category information</h1>
            </div>
        </div>
        <div class="w-full max-w-[900px] mx-auto mt-4">
            <form th:action="@{/categories/save-category}" method="post" class="w-full flex flex-wrap justify-center md:justify-between" enctype="multipart/form-data" id="category-form">
                <div class="w-full flex justify-center flex-wrap" id="errors-section">
                </div>
                <div class="w-full px-2 flex flex-wrap mb-2">
                    <label for="name" class="w-full block mb-2 text-md font-medium text-gray-900">Category name <span class="text-[#f00] text-md" id="required-tag">*</span></label>
                    <input 
                        type="text" 
                        id="name" 
                        class="block w-full p-2 text-gray-900 border border-gray-300 bg-white text-md focus:ring-blue-500 focus:border-blue-500"
                        name="name"
                    >
                </div>
                <div class="w-full px-2 flex flex-wrap mb-2">
                    <label for="description" class="w-full block mb-2 text-md font-medium text-gray-900">Description <span class="text-[#f00] text-md">*</span></label>
                    <textarea 
                        name="description" 
                        id="description" 
                        class="block w-full p-2 text-gray-900 border border-gray-300 bg-white text-md focus:ring-blue-500 focus:border-blue-500"
                        rows="10" 
                    ></textarea>
                </div>
                <div class="w-full md:w-5/12 px-2 flex flex-wrap mb-2">
                    <label for="image" class="w-full block mb-2 text-md font-medium text-gray-900">Image <span class="text-[#f00] text-md">*</span></label>
                    <input 
                        type="file" 
                        name="image" 
                        id="image"
                        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none"
                    >
                </div>
                <div class="w-full px-2 flex justify-center mt-2 mb-6">
                    <input type="submit" value="Save" class="w-4/12 text-center py-2 bg-[#f00] text-white hover:bg-blue-500 font-bold max-w-[200px]">
                </div>
            </form>
        </div>
    </div>
    <footer class="flex justify-center py-10 bg-[#f1f1f1] text-black mt-auto">
        <p class="font-bold">Â© 2023 Ricardo Sandoval</p>
    </footer>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/flowbite.min.js}"></script>
</body>
</html>
