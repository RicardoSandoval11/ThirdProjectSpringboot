<header th:fragment="header">
    <nav class=" border-gray-200 px-4 lg:px-6 py-2.5 bg-white">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <a th:href="@{/}" class="flex items-center">
                <span class="self-center text-xl md:text-2xl font-bold whitespace-nowrap text-[#f00]">Ecommerce App</span>
            </a>
            <div class="flex items-end lg:order-2">
                <a 
                    sec:authorize="isAnonymous()"
                    th:href="@{/auth/login}" 
                    class="text-neutral-500 hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 focus:outline-none hover:underline"
                >
                    Log in
                </a>
                <a 
                    sec:authorize="isAnonymous()"
                    th:href="@{/auth/register}" 
                    class="text-neutral-500 bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-primary-800 hover:underline"
                >
                    Create Account
                </a>
                <a 
                    sec:authorize="isAuthenticated()"
                    th:href="@{/auth/logout}" 
                    class="text-neutral-500 bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-primary-800 hover:underline"
                >
                    Logout
                </a>
                <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="mobile-menu-2" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                    <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                    <li>
                        <a th:href="@{/}" class="block py-2 pr-4 pl-3 text-neutral-500 border-b border-neutral-200 lg:border-0 hover:underline lg:p-0" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a 
                            th:href="@{/categories/all-categories}" 
                            class="block py-2 pr-4 pl-3 text-neutral-500 border-b border-neutral-200 lg:border-0 hover:underline lg:p-0"
                        >
                            Categories
                        </a>
                    </li>
                    <li sec:authorize="hasAnyAuthority('Administrator')">
                        <a th:href="@{/admin/dashboard}" class="block py-2 pr-4 pl-3 text-neutral-500 border-b border-neutral-200 lg:border-0 hover:underline lg:p-0">Dashboard</a>
                    </li>
                    <li class="relative">
                        <a 
                            th:href="@{/brands/all-brands}" 
                            class="block py-2 pr-4 pl-3 text-neutral-500 border-b border-neutral-200 lg:border-0 hover:underline lg:p-0"
                            id="brand-menu-btn"
                        >
                            Brands
                        </a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a 
                            th:href="@{/cart/my-cartshop}" 
                            class="block py-2 pr-4 pl-3 text-neutral-500 border-b border-neutral-200 lg:border-0 hover:underline lg:p-0">Cart</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/account/my-account}" class="block py-2 pr-4 pl-3 text-neutral-500 border-b border-neutral-200 lg:border-0 hover:underline lg:p-0">My account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
