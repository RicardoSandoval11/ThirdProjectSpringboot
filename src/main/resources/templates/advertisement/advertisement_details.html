<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Ecommerce | Advertisement</title>
</head>
<body class="flex flex-col h-screen">
    <header th:insert="~{fragments/header :: header }"></header>
    <div th:insert="~{fragments/sub_header :: sub_header }"></div>
    <div class="container max-w-[1000px] mx-auto flex flex-wrap justify-center md:justify-between">
        <div class="w-full my-4 md:my-6">
            <h1 class="text-lx text-center md:text-5xl md:text-left font-bold" th:text="${advertisement.title}"></h1>
            <h2 class="text-lg text-center md:text-3xl md:text-left mt-3" th:text="${advertisement.subtitle}"></h2>
            <h3 class="font-semibold text-neutral-400" th:text="${#dates.format(advertisement.createdAt, 'dd-MM-yyyy')}"></h3>
        </div>
        <div class="w-full flex justify-center md:justify-between flex-wrap">
            <div class="w-full md:w-5/12">
                <img th:src="@{/advertisement-imgs/{img} (img=${advertisement.image})}" th:alt="${advertisement.title}">
            </div>
            <div class="w-full md:w-7/12 p-3">
                <p th:utext="${advertisement.content}"></p>
            </div>
        </div>
    </div>
    <footer class="flex justify-center py-10 bg-[#f1f1f1] text-black mt-auto">
        <p class="font-bold">Â© 2023 Ricardo Sandoval</p>
    </footer>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/flowbite.min.js}"></script>
</body>
</html>
