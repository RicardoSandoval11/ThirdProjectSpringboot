<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Ecommerce | Account information</title>
</head>
<body class="flex flex-col h-screen">
    <header th:insert="~{fragments/header :: header }"></header>
    <div th:insert="~{fragments/sub_header :: sub_header }"></div>
        <div class="w-full max-w-[1400px] mx-auto flex flex-wrap justify-center lg:justify-between mt-4 md:mt-8">
            <div class="w-full lg:w-2/12 bg-[#f1f1f1] rounded-md flex flex-col justify-between" style="height: 240px;">
                <div class="w-full px-2 py-4 flex items-center account-links hover:bg-neutral-300 rounded-md">
                    <a th:href="@{/account/my-account}" class="font-semibold text-md">My account</a>
                </div>
                <div class="w-full px-2 py-4 flex items-center account-links hover:bg-neutral-300 rounded-md">
                    <a th:href="@{/order/my-orders}" class="font-semibold text-md">My orders</a>
                </div>
                <div class="w-full px-2 py-4 flex items-center account-links hover:bg-neutral-300 rounded-md">
                    <a th:href="@{/wishlist/my-wishlist}" class="font-semibold text-md">My wishlist</a>
                </div>
                <div class="w-full px-2 py-4 flex items-center account-links hover:bg-neutral-300 rounded-md">
                    <a th:href="@{/account/update-information}" class="font-semibold text-md">Account information</a>
                </div>
            </div>
            <div class="w-full lg:w-9/12 mt-6 lg:mt-0">
                <div class="w-full flex justify-start">
                    <h1 class="text-2xl md:text-3xl font-semibold">Update account information</h1>
                </div>
                <div class="w-full mt-6 flex flex-wrap">
                    <div class="w-full py-3 border-b-2 border-[#f1f1f1]">
                        <h2 class="text-xl md:text-2xl">Account information</h2>
                    </div>
                    <div class="w-full lg:w-6/12 my-4">
                        <form th:action="@{/account/update-information}" method="post" class="w-full">
                            <div class="my-4 rounded-md bg-red-500" th:if="${error != null}">
                                <p th:text="${error}" class="text-center text-white"></p>
                            </div>
                            <div class="w-full px-2 flex flex-wrap mb-2">
                                <label for="username" class="w-full block mb-2 text-md font-medium text-gray-900">Username <span class="text-[#f00] text-md">*</span></label>
                                <input 
                                    type="text" 
                                    id="username" 
                                    class="block w-full p-2 text-gray-900 border border-gray-300 bg-white text-md focus:ring-blue-500 focus:border-blue-500"
                                    name="username"
                                    th:value="${user.username}"
                                >
                            </div>
                            <div class="w-full px-2 flex flex-wrap mb-2">
                                <label for="name" class="w-full block mb-2 text-md font-medium text-gray-900">Full name <span class="text-[#f00] text-md">*</span></label>
                                <input 
                                    type="text" 
                                    id="name" 
                                    class="block w-full p-2 text-gray-900 border border-gray-300 bg-white text-md focus:ring-blue-500 focus:border-blue-500"
                                    name="name"
                                    th:value="${user.name}"
                                >
                            </div>
                            <div class="w-full px-2 flex flex-wrap mb-2">
                                <label for="email" class="w-full block mb-2 text-md font-medium text-gray-900">Email <span class="text-[#f00] text-md">*</span></label>
                                <input 
                                    type="text" 
                                    id="email" 
                                    class="block w-full p-2 text-gray-900 border border-gray-300 bg-white text-md focus:ring-blue-500 focus:border-blue-500"
                                    name="email"
                                    th:value="${user.email}"
                                >
                            </div>
                            <div class="w-full flex justify-start px-2 mt-3">
                                <input type="submit" value="Save" class="w-4/12 text-center py-2 bg-[#f00] text-white hover:bg-blue-500 font-bold max-w-[200px]">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <footer class="flex justify-center py-10 bg-[#f1f1f1] text-black mt-auto">
        <p class="font-bold">Â© 2023 Ricardo Sandoval</p>
    </footer>
    <script th:src="@{/js/flowbite.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
