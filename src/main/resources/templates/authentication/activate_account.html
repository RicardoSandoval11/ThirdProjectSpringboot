<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Ecommerce | Activate account</title>
</head>
<body class="h-full dark:bg-white">
    <header th:insert="~{fragments/header :: header }"></header>
    <div class="h-screen flex items-center justify-center">  
        <form class="w-10/12 max-w-[1000px]" autocomplete="off" method="post" th:action="@{/auth/activate-account}">
            <div class="w-full flex justify-center max-w-[1000px] mx-auto flex-wrap" th:if="${error != null}">
                <div class="p-4 mb-2 text-sm rounded-lg  bg-red-800 text-white w-full text-center" role="alert">
                    <span class="font-medium" th:text="${error}"></span>
                </div>
            </div>
            <div class="relative z-0 w-full mb-6 group max-w-[500px]">
                <input type="text" name="token" id="token" class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 appearance-none  border-gray-600 focus:border-blue-500 focus:outline-none focus:ring-0 peer" placeholder=" " required autocomplete="off"/>
                <label for="token" class="peer-focus:font-medium absolute text-sm  text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0  peer-focus:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Activation Code</label>
            </div>
            <div class="flex justify-center w-full">
                <button type="submit" class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800 mx-auto">Send</button>
            </div>
        </form>  
    </div>
    <script th:src="@{/js/flowbite.min.js}"></script>
</body>
</html>
